<html>
   <body>
      <form action = "HelloForm" method = "POST">
         First Name: <input type = "text" name = "first_name">
         <br />
         Last Name: <input type = "text" name = "last_name" />
         <br/>
          Roll No: <input type = "text" name = "roll_no" />
         <br />
         Sex:
         <input type = "radio" name="sex" value="Male"/>Male
         <input type = "radio" name="sex" value="Female"/>Female
          <br />
         Hobbies:
         <div >
         <ul>
          <li> <input type = "checkbox" name = "hobbies" value="Playing" /> Playing</li>
          <li> <input type = "checkbox" name = "hobbies" value="Dancing"/> Dancing</li>
          <li> <input type = "checkbox" name = "hobbies" value="Singing"/>Singing</li>
          <li> <input type = "checkbox" name = "hobbies" value="Photography"/>Photography</li>
          </ul>
         </div>
         <br />
         Programming Languages:
         <div>
         <ul>
          <li> <input type = "checkbox" name = "lang" value="C++"/> C++</li>
          <li> <input type = "checkbox" name = "lang" value="C"/> C</li>
          <li> <input type = "checkbox" name = "lang" value="Java"/>Java</li>
          <li> <input type = "checkbox" name = "lang" value="Python" />Python</li>
          </ul>
         </div>
         <br />
         <select name = "combo" class="combo">
         <option value="None">Select Semester</option>
         <option value="1st">1st</option>
         <option value="2nd">2nd</option>
         <option value="3rd">3rd</option>
         <option value="4th">4th</option>
         </select>
         <br/>
         <input type = "submit" value = "Submit" />
      </form>
   </body>
</html>
